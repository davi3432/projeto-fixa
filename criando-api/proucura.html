<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Clientes</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Tabela de Clientes</h2>

    <table id="tabelaClientes">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Dívida</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="id"></td>
                <td id="nome"></td>
                <td id="divida"></td>
                <td id="data"></td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
        </tbody>
    </table>

</body>
<script>
    const id = document.getElementById("id")
    const nome = document.getElementById("nome")
    const divida = document.getElementById("divida")
    const data = document.getElementById("data")

const endpoint = "http://localhost:3000/clientes"
let res = fetch(endpoint)
.then(res=>res.json())
.then(dados=>{
    console.log(dados)

    const tabela = dados.clientes
    tabela.forEach(cliente => {

            const row = tabelaClientes.insertRow();
            const cellId = row.insertCell(0);
            const cellNome = row.insertCell(1);
            const cellDivida = row.insertCell(2);
            const cellData = row.insertCell(3);

            cellId.innerHTML = cliente.id;
            cellNome.innerHTML = cliente.nome;
            cellDivida.innerHTML = cliente.divida;
            cellData.innerHTML = cliente.data;
        });
    })
</script>
